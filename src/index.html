                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-circle-help"
                    >
                      <circle cx="12" cy="12" r="10" />
                      <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                      <path d="M12 17h.01" />
                    </svg></div
                ></label>
                <textarea
                  id="customJsTextArea"
                  data-i18n="custom_javascript_placeholder"
                  data-i18n-for="placeholder"
                ></textarea>
                <label for="customCssTextArea">
                  <span data-i18n="custom_css_label"></span>
                  <div data-i18n="custom_css_help" data-i18n-for="data-tooltip">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-circle-help"
                    >
                      <circle cx="12" cy="12" r="10" />
                      <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                      <path d="M12 17h.01" />
                    </svg></div
                ></label>
                <textarea
                  id="customCssTextArea"
                  data-i18n="custom_css_placeholder"
                  data-i18n-for="placeholder"
                ></textarea>
              </details>
            </section>
            <hr />
            <section id="settingsBtnGroup" class="formGroupHorizontal">
              <button
                id="saveSettingsBtn"
                data-i18n="save_settings_btn"
                class="btn"
              ></button>
              <button
                id="saveAndCloseSettingsBtn"
                data-i18n="save_and_close_settings_btn"
                class="btn"
              ></button>
              <button
                id="cancelSettingsBtn"
                data-i18n="cancel_settings_btn"
                class="btn"
              ></button>
            </section>
          </div>
        </section>
      </section>
      <div id="stickySizeDummy"></div>
      <div id="contextMenu" class="contextMenu none"></div>
      <template id="menuItem">
        <button class="menuItem pureBtn">
          <span></span>
        </button>
      </template>
    </main>
    <dialog id="bookmarkDialog">
      <form>
        <div class="gaInput">
          <label>
            <span data-i18n="bookmark_href_label"></span>
            <input name="hrefLike" required />
          </label>
          <label>
            <span data-i18n="bookmark_label_label"></span>
            <input name="label" />
          </label>
          <details>
            <summary data-i18n="bookmark_more_options"></summary>
            <div class="grid">
              <label>
                <span data-i18n="bookmark_target_label"></span>
                <select name="target">
                  <option
                    selected
                    value="_self"
                    data-i18n="open_bookmark_in_current_tab_menu_item"
                  ></option>
                  <option
                    value="_blank"
                    data-i18n="open_bookmark_in_add_tab_menu_item"
                  ></option>
                </select>
              </label>
              <label>
                <span data-i18n="bookmark_icon_label"></span>
                <input name="icon" />
              </label>
            </div>
          </details>
        </div>
        <div class="gaPreview flex-center"></div>
        <div class="gaButtonGroup">
          <button
            class="btn"
            type="button"
            data-i18n="cancel_submit_btn"
          ></button>
          <button class="btn" type="submit" data-i18n="submit_btn"></button>
        </div>
      </form>
    </dialog>
    <dialog id="dockAppearanceDialog">
      <form class="grid">
        <label>
          <span data-i18n="icon_size_input_label"></span>
          <input
            type="range"
            name="iconSize"
            step="16"
            min="16"
            max="64"
            required
          />
        </label>
        <label>
          <input type="checkbox" name="alwaysOnTop" />
          <span data-i18n="always_on_top_checkbox_label"></span>
          <div data-i18n="always_on_top_help" data-i18n-for="data-tooltip">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-circle-help"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
              <path d="M12 17h.01" />
            </svg>
          </div>
        </label>
        <label>
          <input type="checkbox" name="showAddBtn" />
          <span data-i18n="show_add_bookmark_btn_checkbox_label"></span>
        </label>
        <label>
          <input type="checkbox" name="showLabel" />
          <span data-i18n="show_label_checkbox_label"></span>
        </label>
        <div class="grid radioGroup">
          <label class="radioOption">
            <div class="dummyScreen rounded surface">
              <div class="dummyDock dock-right"></div>
            </div>
            <input type="radio" name="position" value="right" />
            <span data-i18n="dock_position_right_radio_label"></span>
          </label>
          <label class="radioOption">
            <div class="dummyScreen rounded surface">
              <div class="dummyDock dock-bottom"></div>
            </div>
            <input type="radio" name="position" value="bottom" />
            <span data-i18n="dock_position_bottom_radio_label"></span>
          </label>
          <label class="radioOption">
            <div class="dummyScreen rounded surface">
              <div class="dummyDock dock-top"></div>
            </div>
            <input type="radio" name="position" value="top" />
            <span data-i18n="dock_position_top_radio_label"></span>
          </label>
          <label class="radioOption">
            <div class="dummyScreen rounded surface">
              <div class="dummyDock dock-left"></div>
            </div>
            <input type="radio" name="position" value="left" />
            <span data-i18n="dock_position_left_radio_label"></span>
          </label>
        </div>
        <div class="gaButtonGroup">
          <button
            class="btn"
            type="button"
            data-i18n="cancel_submit_btn"
          ></button>
          <button class="btn" type="submit" data-i18n="submit_btn"></button>
        </div>
      </form>
    </dialog>
    <dialog id="youtubeDialog">
      <form class="grid">
        <label>
          <span data-i18n="youtube_link_input_label"></span>
          <input name="link" required />
        </label>
        <label>
          <input type="checkbox" name="autoplay" checked />
          <span data-i18n="youtube_autoplay_checkbox_label"></span>
        </label>
        <input name="videoId" type="hidden" />
        <div class="gaButtonGroup">
          <button
            class="btn"
            type="button"
            data-i18n="cancel_submit_btn"
          ></button>
          <button class="btn" type="submit" data-i18n="submit_btn"></button>
        </div>
      </form>
    </dialog>
    <dialog id="spotifyDialog">
      <form class="grid">
        <label>
          <span data-i18n="spotify_link_input"></span>
          <input type="url" name="link" required />
        </label>
        <select name="height">
          <option
            selected
            value="152px"
            data-i18n="spotify_compact_height"
          ></option>
          <option value="352px" data-i18n="spotify_normal_height"></option>
        </select>
        <div class="gaButtonGroup">
          <button
            class="btn"
            type="button"
            data-i18n="cancel_submit_btn"
          ></button>
          <button class="btn" type="submit" data-i18n="submit_btn"></button>
        </div>
      </form>
    </dialog>
    <dialog id="generalDialog">
      <div class="grid">
        <h4 class="dialogTitle"></h4>
        <p class="dialogMessage"></p>
        <div class="dialogButtonGroup"></div>
      </div>
    </dialog>
    <slot id="customJsSlot"></slot>
  </body>
</html>
